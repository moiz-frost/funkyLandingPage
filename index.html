<!DOCTYPE html>
<html lang="en">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Woxcut</title>

  <!-- CSS  -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link href="css/materialize.css" type="text/css" rel="stylesheet" media="screen,projection"/>
  <link href="css/style.css" type="text/css" rel="stylesheet" media="screen,projection"/>
  <link href="css/input-colors.css" type="text/css" rel="stylesheet"/>
</head>
<body>

  <div id="particlejs"></div>
  <div id="index-banner" class="parallax-container">
    <div class="section no-pad-bot">
      <div class="container">

        <div id="first">
          <br><br>

          <h1 class="header center teal-text text-darken-3">If you would have invested</h1>
          
          <div style="margin-top: 100px;" class="row center">
            <div class="col s12">
              <div class="input-field col s6">
                <input style="font-size: 20px;" placeholder="Rupees" id="amount" type="number" class="validate">
              </div>
              <div class="input-field col s6">
              <select id="currency" class="icons">
                <!-- <option value="0" disabled selected>Choose your crypto</option> -->
                <option value="17.1" data-icon="assets/btc@2x.png" class="left circle">Bitcoin</option>
                <option value="58.8" data-icon="assets/ltc@2x.png" class="left circle">Litecoin</option>
                <option value="444.4" data-icon="assets/eth@2x.png" class="left circle">Ethereum</option>
                <option value="118.6" data-icon="assets/xrp@2x.png" class="left circle">Ripple</option>
              </select>
              <!-- <label>Currency</label> -->
            </div>
            </div>
          </div>

          <h3 class="header center teal-text text-darken-1">
            on <span class="green-text text-darken-1">Jan 2017</span>, you would have had
          </h3>
          <div class="divider"></div>
          <h4 style="margin-top: 50px;" class="header center orange-text text-darken-1"><span id="profit"></span></h4>
          <div class="divider"></div>
          <h5 class="header center teal-text text-darken-1">by now</h5>

          <br><br>

          <div style="margin-top: 50px;" class="row center">
            <a onclick="transition();" class="btn-large waves-effect waves-light teal lighten-1">Who are we?</a>
          </div>

        </div>

        <div id="second">

          <div class="row center">
            <img id="logo" src="assets/woxcut.png" alt="Smiley face" width="600px" height="150px">
          </div>

          <div class="row center">
            <h1 class="header center teal-text text-darken-3">Video Content</h1>
          </div>

          <div id="emailForm">
            <div class="row center">
              <div class="col s12">
                <div class="input-field col s6 offset-s3">
                  <input id="email" type="email" class="validate">
                  <label for="email">Email</label>
                </div>
              </div>
            </div>

            <div class="row center">
              <a onclick="emailSubmit();" class="btn-large waves-effect waves-light teal lighten-1">Get Early Access</a>
            </div>
          </div>

          <div id="afterEmailForm">
            <h3 class="header center light-green-text text-accent-4">Thank You!</h1>
          </div>


        </div>


      </div>
    </div>
    <div class="parallax"><img src="assets/bwdots.jpg" alt""></div>
  </div>

  <!--  Scripts-->
  <!-- <script src="js/jquery.particleground.min.js"></script> -->
  <script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
  <script src="js/materialize.js"></script>
  <script src="js/init.js"></script>


  </body>
</html>
