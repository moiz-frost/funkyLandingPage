<!DOCTYPE html>
<html lang="en">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Parallax Template - Materialize</title>

  <!-- CSS  -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link href="css/materialize.css" type="text/css" rel="stylesheet" media="screen,projection"/>
  <link href="css/style.css" type="text/css" rel="stylesheet" media="screen,projection"/>
  <link href="css/input-colors.css" type="text/css" rel="stylesheet"/>
</head>
<body>

  <div id="index-banner" class="parallax-container">
    <div class="section no-pad-bot">
      <div class="container">

        <div id="first">
          <br><br>

          <h1 class="header center teal-text text-darken-3">If you would have invested</h1>
          
          <div class="row center">
            <div class="col s12">
              <div class="input-field col s6">
                <input placeholder="Amount ($)" id="amount" type="number" class="validate">
              </div>
              <div class="input-field col s6">
              <select id="currency" class="icons">
                <option value="0" disabled selected>Choose your cancer</option>
                <option value="20" data-icon="images/btc@2x.png" class="left circle">Bitcoin</option>
                <option value="60" data-icon="images/ltc@2x.png" class="left circle">Litecoin</option>
                <option value="90" data-icon="images/eth@2x.png" class="left circle">Ethereum</option>
                <option value="500" data-icon="images/xrp@2x.png" class="left circle">Ripple</option>
              </select>
              <!-- <label>Currency</label> -->
            </div>
            </div>
          </div>

          <h3 class="header center teal-text text-darken-1">
            on <span class="green-text text-darken-1">Jan 2017</span>, you would have had
          </h3>
          <div class="divider"></div>
          <h4 class="header center orange-text text-darken-1">"<span id="profit"></span>"</h4>
          <div class="divider"></div>
          <h5 class="header center teal-text text-darken-1">by now</h5>

          <br><br>

          <div class="row center">
            <a onclick="transition();" class="btn-large waves-effect waves-light teal lighten-1">Reveal the big secret</a>
          </div>

        </div>

        <div id="second">
          <h1 class="header center teal-text text-darken-3">TODO</h1>

          <div class="row center">
            <h1 class="header center teal-text text-darken-3">Video Content</h1>
          </div>

          <div class="row center">
            <a class="btn-large waves-effect waves-light teal lighten-1">Get Early Access</a>
          </div>
        </div>


      </div>
    </div>
    <div class="parallax"><img src="images/bwdots.jpg" alt="Unsplashed background img 1"></div>
  </div>

  <!--  Scripts-->
  <script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
  <script src="js/materialize.js"></script>
  <script src="js/init.js"></script>

  </body>
</html>
